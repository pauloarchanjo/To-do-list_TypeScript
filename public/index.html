<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
  <link rel="icon" href="../ts-icon.ico">
  <script src="dist/index.js" type="module"></script>

  <title>Lista TypeScript</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    background: #83a4d4;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #b6fbff, #83a4d4);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #b6fbff, #83a4d4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

#list {
    list-style: none;
    padding: 0;
  }

  .bg__form{
    margin-top: 5rem;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .add__bt{
    background: #109150;
    border: none;
    border-radius: 5px;
    padding: 10px;
    color: #ffffff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: .3s;
  }

  .add__bt:hover{
    background: #13ad60;
    transition: .3s;
  }

  .input{
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 10px;
    font-size: 16px;
    font-family: 'Poppins', sans-serif;
  }

  .description{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    border-radius: 5px;;
    font-size: 16px;
    margin-top: 2rem;
    color: #fff;
    font-family: 'Poppins', sans-serif;
  }

  .img__lang{
    width: 100%;
    display: flex;
    justify-content: center;
    height: auto;
    margin-top: 10px;
    margin-right: 20px;
  }

  .icons-dev{
    font-size: 3rem;
    padding: 0.5rem;
    color: #fff;
  }

</style>
</head>
<body>
  <ul id="list"></ul>
  <div class="bg__form">
    <form id="new-task-form">
      <input type="text" class="input" id="new-task-title" placeholder="Adicionar tarefa...">
      <button type="submit" class="add__bt">SALVAR</button>
    </form>
  </div>

  <div class="dev">
    <p class="description">Feito com:</p>
    <div class="img__lang">
      <i class="devicon-html5-plain icons-dev"></i>
      <i class="devicon-javascript-plain icons-dev"></i>
      <i class="devicon-typescript-plain icons-dev"></i>
          
    </div>
  </div>

</body>
</html>
